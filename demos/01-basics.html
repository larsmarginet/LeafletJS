<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
    <title>Demo 2</title>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script>
        const denBras = [50.825050, 3.264923];
        const buda = [50.831583, 3.263336];
        const kot = [50.820670, 3.272656];
        let map; // make map global so you can add things outside the scope of showMap()

        const init = () => {
            showMap()
        }

        const onLocationFound = (e) => {
            const radius = e.accuracy;
            L.marker(e.latlng).addTo(map).bindPopup("You are within " + radius + " meters from this point");
        }

        const onLocationError = (e) => {
            alert(e.message);
        }

        const showMap = () => {
            // map = L.map('map').fitWorld();
            // map.locate({setView: true, maxZoom: 16});
            map = L.map('map').setView([50.831583, 3.263336], 15);
            // map.on('locationfound', onLocationFound);
            // map.on('locationerror', onLocationError);

            // Regular 
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                tileSize: 512,
                id: 'mapbox/streets-v11',
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoibGFyc21hcmdpbmV0IiwiYSI6ImNrZ2R4ODd5YjBiOWsyc25hZ2RndjM0cTUifQ.CwyQrUiqLV8WzW6l_UAn7g'
            }).addTo(map); 

            // Lava 
            // L.tileLayer('https://{s}.tile.thunderforest.com/spinal-map/{z}/{x}/{y}.png?apikey={apikey}', {
            //     attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            //     apikey: '1b39978671794149bd6e45acc1723949',
            //     maxZoom: 22
            // }).addTo(map);

            // Water color
            // L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
            //     attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            //     subdomains: 'abcd',
            //     minZoom: 1,
            //     maxZoom: 16,
            //     ext: 'jpg'
            // }).addTo(map);

            // Toner
            // L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.{ext}', {
            //     attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            //     subdomains: 'abcd',
            //     minZoom: 0,
            //     maxZoom: 20,
            //     ext: 'png'
            // }).addTo(map);

            
            const polygon = L.polygon([
                denBras,
                buda,
                kot
            ]).addTo(map);

            const pinDevine = L.icon({
                iconUrl: '../assets/img/pin-devine.png',
                shadowUrl: '../assets/img/shadow-devine.png',
                iconSize:     [40, 26.67],
                shadowSize:   [60, 20],
                iconAnchor:   [13, 35],
                shadowAnchor: [13, 23],
                popupAnchor:  [5, -40]
            });

            const pinMe = L.icon({
                iconUrl: '../assets/img/pin-me.png',
                shadowUrl: '../assets/img/shadow-me.png',
                iconSize:     [61, 75],
                shadowSize:   [75, 64],
                iconAnchor:   [25, 74],
                shadowAnchor: [20, 45],
                popupAnchor:  [5, -50]
            });

            const pinOmer = L.icon({
                iconUrl: '../assets/img/pin-omer.png',
                shadowUrl: '../assets/img/shadow-omer.png',
                iconSize:     [46.5, 80],
                shadowSize:   [75, 64],
                iconAnchor:   [25, 74],
                shadowAnchor: [20, 40],
                popupAnchor:  [5, -50]
            });

            L.marker(buda, {icon: pinDevine}).addTo(map).bindPopup(`Budafabriek`);
            L.marker(kot, {icon: pinMe}).addTo(map).bindPopup(`Kot`);
            L.marker(denBras, {icon: pinOmer}).addTo(map).bindPopup(`Den Bras`);

        }

        init();
    </script>
</body>
</html>
